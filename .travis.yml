sudo: required

language: go
go: "1.11.5"

services:
  - docker

jobs:
  include:
    - stage: files
      script: make test-license
      name: "License headers"
    - stage: tests
      script: make test-go
      name: "Go tests"
    - stage: "Release"
      if: branch = master OR branch =~ /^[0-9]\.[0-9]$/
      script: make test-version && make build-images && push-images
    - stage: "Deploy CLI"
      if: branch = master OR branch =~ /^[0-9]\.[0-9]$/
      script: make build-and-upload
    

