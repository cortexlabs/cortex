sudo: required

language: go
go: "1.11.5"

services:
  - docker

jobs:
  include:
    - stage: files
      script: make test-license
      name: "License headers"
    - stage: tests
      script: make test-go
      name: "Go tests"
    - stage: "Deploy Images"
      if: branch = master OR branch =~ /^[0-9]\.[0-9]$/
      script: make test-version
      name: "Check version header"
      script: make tf-images
      name: "Tensorflow"
      script: make spark-images && make test-python
      name: "Spark and test python"
      script: make argo-images
      name: "Argo"
      script: make operator-images
      name: "Operator"
    - stage: "Deploy CLI"
      if: branch = master OR branch =~ /^[0-9]\.[0-9]$/
      script: make build-and-upload
    

