    max_replica_concurrency: <int>
    target_replica_concurrency: <int>
    window: <duration>
    downscale_stabilization_period: <duration>
    upscale_stabilization_period: <duration>
    max_downscale_factor: <float>
    max_upscale_factor: <float>
    downscale_tolerance: <float>
    upscale_tolerance: <float>
  update_strategy:
    max_surge: <string | int>
    max_unavailable: <string | int>
  networking:
