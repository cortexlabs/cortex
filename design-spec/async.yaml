# new

- name: <string>
  kind: AsyncAPI
  shm_size: <string>
  node_groups: <list:string>
  log_level: <string>
  config: <string: value>
  containers:
    - name: api
      image: <string>
      env: <string: string>
      port: <string>
      command: <list:string>
      args: <list:string>
      healthcheck: <none>
      compute:
        cpu: <string | int | float>
        gpu: <int>
        inf: <int>
        mem: <string>
  autoscaling:
    min_replicas: <int>
    max_replicas: <int>
    init_replicas: <int>
    max_replica_concurrency: <int>
    window: <duration>
    downscale_stabilization_period: <duration>
    upscale_stabilization_period: <duration>
    max_downscale_factor: <float>
    max_upscale_factor: <float>
    downscale_tolerance: <float>
    upscale_tolerance: <float>
  update_strategy:
    max_surge: <string | int>
    max_unavailable: <string | int>
  networking:
    endpoint: <string>
