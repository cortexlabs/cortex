# new

- name: <string>
  kind: BatchAPI
  shm_size: <string>
  node_groups: <list:string>
  log_level: <string>
  config: <string: value>
  containers:
    - name: batch
      image: <string>
      env: <string: string>
      port: <string>
      command: <list:string>
      args: <list:string>
      healthcheck: <none>
      compute:
        cpu: <string | int | float>
        gpu: <int>
        inf: <int>
        mem: <string>
  networking:
    endpoint: <string>
