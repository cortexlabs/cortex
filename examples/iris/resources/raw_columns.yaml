- kind: environment
  name: dev
  data:
    type: csv
    path: s3a://cortex-examples/iris.csv
    schema: [@sepal_length, @sepal_width, @petal_length, @petal_width, @class]


- kind: environment
  name: prod
  data:
    type: parquet
    path: s3a://cortex-examples/iris.parquet
    schema:
      - parquet_column_name: sepal_length
        raw_column: @sepal_length
      - parquet_column_name: sepal_width
        raw_column: @sepal_width
      - parquet_column_name: petal_length
        raw_column: @petal_length
      - parquet_column_name: petal_width
        raw_column: @petal_width
      - parquet_column_name: class
        raw_column: @class

- kind: raw_column
  name: sepal_length
  type: FLOAT_COLUMN
  min: 0
  max: 10

- kind: raw_column
  name: sepal_width
  type: FLOAT_COLUMN
  min: 0
  max: 10

- kind: raw_column
  name: petal_length
  type: FLOAT_COLUMN
  min: 0
  max: 10

- kind: raw_column
  name: petal_width
  type: FLOAT_COLUMN
  min: 0
  max: 10

- kind: raw_column
  name: class
  type: STRING_COLUMN
  values: ['Iris-setosa', 'Iris-versicolor', 'Iris-virginica']
