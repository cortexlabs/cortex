# WARNING: you are on the master branch; please refer to examples on the branch corresponding to your `cortex version` (e.g. for version 0.23.*, run `git checkout -b 0.23` or switch to the `0.23` branch on GitHub)

- name: iris-classifier-pytorch
  kind: RealtimeAPI
  predictor:
    type: python
    path: pytorch_predictor.py
    config:
      model: s3://cortex-examples/pytorch/iris-classifier/weights.pth
  monitoring:
    model_type: classification

- name: iris-classifier-onnx
  kind: RealtimeAPI
  predictor:
    type: onnx
    path: onnx_predictor.py
    model_path: s3://cortex-examples/onnx/iris-classifier/
  monitoring:
    model_type: classification

- name: iris-classifier
  kind: TrafficSplitter
  apis:
    - name: iris-classifier-onnx
      weight: 30
    - name: iris-classifier-pytorch
      weight: 70
