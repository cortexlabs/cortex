# WARNING: you are on the master branch; please refer to examples on the branch corresponding to your `cortex version` (e.g. for version 0.19.*, run `git checkout -b 0.19` or switch to the `0.19` branch on GitHub)

- name: iris-classifier-onnx
  kind: RealtimeAPI
  predictor:
    type: onnx
    path: onnx_predictor.py
    model_path: s3://cortex-examples/onnx/iris-classifier/gbtree.onnx
  monitoring:
    model_type: classification

- name: iris-classifier-tf
  kind: RealtimeAPI
  predictor:
    type: tensorflow
    path: tensorflow_predictor.py
    model_path: s3://cortex-examples/tensorflow/iris-classifier/nn
  monitoring:
    model_type: classification

- name: iris-classifier
  kind: TrafficSplitter
  apis:
    - name: iris-classifier-onnx
      weight: 30
    - name: iris-classifier-tf
      weight: 70
