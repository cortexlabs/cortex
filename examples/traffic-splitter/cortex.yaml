# this is an example for cortex release 0.23 and may not deploy correctly on other releases of cortex

- name: iris-classifier-pytorch
  kind: RealtimeAPI
  predictor:
    type: python
    path: pytorch_predictor.py
    config:
      model: s3://cortex-examples/pytorch/iris-classifier/weights.pth
  monitoring:
    model_type: classification

- name: iris-classifier-onnx
  kind: RealtimeAPI
  predictor:
    type: onnx
    path: onnx_predictor.py
    model_path: s3://cortex-examples/onnx/iris-classifier/
  monitoring:
    model_type: classification

- name: iris-classifier
  kind: TrafficSplitter
  apis:
    - name: iris-classifier-onnx
      weight: 30
    - name: iris-classifier-pytorch
      weight: 70
