- kind: raw_column
  name: age
  type: INT_COLUMN
  required: true
  min: 0
  max: 100

- kind: raw_column
  name: sex
  type: STRING_COLUMN
  required: true
  values: ['female', 'male']

- kind: raw_column
  name: bmi
  type: FLOAT_COLUMN
  required: true
  min: 0
  max: 60

- kind: raw_column
  name: children
  type: INT_COLUMN
  required: true
  min: 0
  max: 10

- kind: raw_column
  name: smoker
  type: STRING_COLUMN
  required: true
  values: ['yes', 'no']

- kind: raw_column
  name: region
  type: STRING_COLUMN
  required: true
  values: ['northwest', 'northeast', 'southwest', 'southeast']

- kind: raw_column
  name: charges
  type: FLOAT_COLUMN
  required: true
  min: 0
  max: 100000

- kind: aggregate
  name: charges_mean
  aggregator: cortex.mean
  input: @charges

- kind: aggregate
  name: charges_stddev
  aggregator: cortex.stddev
  input: @charges

- kind: aggregate
  name: children_set
  aggregator: cortex.collect_set_int
  input: @children

- kind: transformed_column
  name: charges_normalized
  transformer: cortex.normalize
  input:
    col: @charges
    mean: @charges_mean
    stddev: @charges_stddev
