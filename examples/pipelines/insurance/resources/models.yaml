- kind: model
  name: dnn
  estimator: cortex.dnn_regressor
  target_column: @charges_normalized
  input:
    categorical_columns_with_vocab:
      - col: @sex
        vocab: ['female', 'male']
      - col: @smoker
        vocab: ['yes', 'no']
      - col: @region
        vocab: ['northwest', 'northeast', 'southwest', 'southeast']
      - col: @children
        vocab: @children_set
    bucketized_columns:
      - col: @age
        boundaries: [15, 20, 25, 35, 40, 45, 50, 55, 60, 65]
      - col: @bmi
        boundaries: [15, 20, 25, 35, 40, 45, 50, 55]
  hparams:
    hidden_units: [100, 100, 100]
  training:
    num_steps: 10000
