# this is an example for cortex release 0.21 and may not deploy correctly on other releases of cortex

- name: yolov5-youtube
  kind: RealtimeAPI
  predictor:
    type: onnx
    path: predictor.py
    model_path: s3://cortex-examples/onnx/yolov5-youtube/yolov5s.onnx
    config:
      iou_threshold: 0.5
      confidence_threshold: 0.6
  compute:
    gpu: 1 # this is optional, since the api can also run on cpu
