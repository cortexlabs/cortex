- kind: transformed_column
  name: embedding_input
  transformer: tokenize_string_to_int
  inputs:
    columns:
      col: review
    args:
      max_len: max_review_length
      stop_words: english_stop_words
      vocab: reviews_vocab
      reserved_indices: reserved_indices

- kind: transformed_column
  name: character_input
  transformer: tokenize_char_to_int
  inputs:
    columns:
      col: review
    args:
      max_len: max_char_length
      reserved_indices: reserved_indices


- kind: transformed_column
  name: label_indexed
  transformer: cortex.index_string
  inputs:
    columns:
      text: label
    args:
      index: label_index
