# this is an example for cortex release 0.22 and may not deploy correctly on other releases of cortex

- name: mpg-estimator
  kind: RealtimeAPI
  predictor:
    type: python
    path: predictor.py
    models:
      paths:
        - name: mpg-estimator
          model_path: s3://cortex-examples/sklearn/mpg-estimator/linreg/
      cache_size: 1
      disk_cache_size: 2
