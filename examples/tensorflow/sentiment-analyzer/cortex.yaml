# this is an example for cortex release 0.21 and may not deploy correctly on other releases of cortex

- name: sentiment-analyzer
  kind: RealtimeAPI
  predictor:
    type: tensorflow
    path: predictor.py
    model_path: s3://cortex-examples/tensorflow/sentiment-analyzer/bert
  monitoring:
    model_type: classification
  compute:
    cpu: 1
    gpu: 1
