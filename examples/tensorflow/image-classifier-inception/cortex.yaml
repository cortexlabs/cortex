# this is an example for cortex release 0.19 and may not deploy correctly on other releases of cortex

- name: image-classifier-inception
  kind: RealtimeAPI
  predictor:
    type: tensorflow
    path: predictor.py
    model_path: s3://cortex-examples/tensorflow/image-classifier/inception
  monitoring:
    model_type: classification
  compute:
    cpu: 1
    gpu: 1
