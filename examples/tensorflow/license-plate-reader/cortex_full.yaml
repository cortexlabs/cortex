# this is an example for cortex release 0.22 and may not deploy correctly on other releases of cortex

- name: yolov3
  kind: RealtimeAPI
  predictor:
    type: tensorflow
    path: predictor_yolo.py
    model_path: s3://cortex-examples/tensorflow/license-plate-reader/yolov3_tf/
    processes_per_replica: 4
    threads_per_process: 3
    signature_key: serving_default
    config:
      model_config: config.json
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
  autoscaling:
    min_replicas: 2
    max_replicas: 2

- name: crnn
  kind: RealtimeAPI
  predictor:
    type: python
    path: predictor_crnn.py
    processes_per_replica: 1
    threads_per_process: 1
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
  autoscaling:
    min_replicas: 10
    max_replicas: 10
