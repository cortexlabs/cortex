# WARNING: you are on the master branch; please refer to examples on the branch corresponding to your `cortex version` (e.g. for version 0.19.*, run `git checkout -b 0.19` or switch to the `0.19` branch on GitHub)

- name: license-plate-reader
  kind: RealtimeAPI
  predictor:
    type: python
    path: predictor_lite.py
    config:
      yolov3: s3://cortex-examples/tensorflow/license-plate-reader/yolov3_keras/model.h5
      yolov3_model_config: config.json
  compute:
    cpu: 1
    gpu: 1
    mem: 4G
