- name: yolov3
  predictor:
    type: tensorflow
    path: predictor_yolo.py
    model: s3://cortex-bucketname/examples/tensorflow/license-plate-reader/yolov3
    signature_key: serving_default
    config:
      model_config: config.json
      waitress_threads: 8
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
    min_replicas: 8
    max_replicas: 8

- name: crnn
  predictor:
    type: python
    path: predictor_crnn.py
    config:
      waitress_threads: 8
  compute:
    cpu: 1
    gpu: 1
    mem: 8G
    min_replicas: 12
    max_replicas: 12