# WARNING: you are on the master branch; please refer to examples on the branch corresponding to your `cortex version` (e.g. for version 0.19.*, run `git checkout -b 0.19` or switch to the `0.19` branch on GitHub)

- name: image-classifier-resnet50
  kind: RealtimeAPI
  predictor:
    type: tensorflow
    path: predictor.py
    model_path: s3://cortex-examples/tensorflow/resnet50_neuron
    processes_per_replica: 4
    threads_per_process: 256
    config:
      classes: https://s3.amazonaws.com/deep-learning-models/image-models/imagenet_class_index.json
      input_shape: [224, 224]
      input_key: input
      output_key: output
  compute:
    inf: 1
    cpu: 3
    mem: 4G
  autoscaling:
    max_replica_concurrency: 16384
