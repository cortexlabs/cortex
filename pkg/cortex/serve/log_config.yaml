# https://github.com/encode/uvicorn/issues/511
# https://github.com/encode/uvicorn/issues/491

version: 1
disable_existing_loggers: False
formatters:
  default_without_pid:
    "()": cortex.lib.log.CortexFormatter
    format: "%(asctime)s:cortex:%(levelname)s:%(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S.%f"
  default_with_pid:
    "()": cortex.lib.log.CortexFormatter
    format: "%(asctime)s:cortex:pid-%(process)d:%(levelname)s:%(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S.%f"
  uvicorn_access:
    "()": cortex.lib.log.CortexAccessFormatter
    format: "%(asctime)s:cortex:pid-%(process)d:%(levelname)s:%(status_code)s %(method)s %(path)s"
    datefmt: "%Y-%m-%d %H:%M:%S.%f"
handlers:
  default_without_pid:
    formatter: default_without_pid
    class: logging.StreamHandler
    stream: ext://sys.stdout
  default_with_pid:
    formatter: default_with_pid
    class: logging.StreamHandler
    stream: ext://sys.stdout
  uvicorn_access:
    formatter: uvicorn_access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  cortex_without_pid:
    level: $CORTEX_LOG_LEVEL
    handlers:
      - default_without_pid
    propagate: no
  cortex_with_pid:
    level: $CORTEX_LOG_LEVEL
    handlers:
      - default_with_pid
    propagate: no
  uvicorn:
    level: $CORTEX_LOG_LEVEL
    handlers:
      - default_with_pid
    propagate: no
  uvicorn.error:
    level: $CORTEX_LOG_LEVEL
    handlers:
      - default_with_pid
    propagate: no
  uvicorn.uvicorn_access:
    level: $CORTEX_LOG_LEVEL
    handlers:
      - uvicorn_access
    propagate: no
