- kind: estimator
  name: dnn_classifier
  path: dnn_classifier.py
  target_column: INT_COLUMN|STRING_COLUMN
  input:
    # Specify num_classes if target is INT_COLUMN
    num_classes:
      _type: INT
      _optional: True

    # Specify target_vocab if target is STRING_COLUMN
    target_vocab:
      _type: [STRING]
      _optional: True

    numeric_columns:
      _type: [INT_COLUMN|FLOAT_COLUMN]
      _default: []
    categorical_columns_with_identity:
      _type:
        - col: INT_COLUMN
          num_classes: INT
          embedding_size: # If not specified, an indicator column will be used instead
            _type: INT
            _optional: true
          weight_column:
            _type: INT_COLUMN|FLOAT_COLUMN
            _optional: True
      _default: []
    categorical_columns_with_vocab:
      _type:
        - col: STRING_COLUMN
          vocab: [STRING]
          embedding_size: # If not specified, an indicator column will be used instead
            _type: INT
            _optional: true
          weight_column:
            _type: INT_COLUMN|FLOAT_COLUMN
            _optional: True
      _default: []
    categorical_columns_with_hash_bucket:
      _type:
        - col: STRING_COLUMN|INT_COLUMN
          hash_bucket_size: INT
          embedding_size: # If not specified, an indicator column will be used instead
            _type: INT
            _optional: true
          weight_column:
            _type: INT_COLUMN|FLOAT_COLUMN
            _optional: True
      _default: []
    bucketized_columns:
      _type:
        - col: INT_COLUMN|FLOAT_COLUMN
          boundaries: [FLOAT]
      _default: []
  training_input:
    _type:
      weight_column:
        _type: INT_COLUMN|FLOAT_COLUMN
        _optional: True
    _default: {}
  hparams:
    hidden_units: [INT]

