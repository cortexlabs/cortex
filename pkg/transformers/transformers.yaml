# Map each value in the input to the bucket number specified by the bucket boundaries.
# Example:
#   INPUT: labels = [-inf, 2, 4, inf] column = [1,3,2,6,5,4],
#   OUTPUT: [0, 1, 0, 2, 2, 1]
- kind: transformer
  name: bucketize
  path: bucketize.py
  output_type: INT_COLUMN
  input:
    col: INT_COLUMN|FLOAT_COLUMN
    bucket_boundaries: [FLOAT]

# Given the mean and standard deviation of the column, normalize (z-score, standardize)
# all of the values in column by (x - mean)/stddev where x is a value in the column.
- kind: transformer
  name: normalize
  path: normalize.py
  output_type: FLOAT_COLUMN
  input:
    col: FLOAT_COLUMN|INT_COLUMN
    mean: INT|FLOAT
    stddev: INT|FLOAT

# Given labels, map the string column to its index in the labels array.
# Example:
#   INPUT: indexes = {"index": ['r', 'b', 'g'], "reversed_index": {'r': 0, 'b': 1, 'g': 2}} column = ['r', 'b', 'g', 'g'],
#   OUTPUT: [0, 1, 2, 2]
- kind: transformer
  name: index_string
  path: index_string.py
  output_type: INT_COLUMN
  input:
    col: STRING_COLUMN
    indexes: {"index": [STRING], "reversed_index": {STRING: INT}}
