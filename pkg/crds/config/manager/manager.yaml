---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - "--config=/mnt/cluster.yaml"
        - "--enable-leader-election"
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
          - mountPath: /mnt/cluster.yaml
            name: cluster-config
            subPath: cluster.yaml
      volumes:
        - name: cluster-config
          configMap:
            name: cluster-config
      terminationGracePeriodSeconds: 10
