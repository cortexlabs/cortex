# WARNING: you are on the master branch; please refer to examples on the branch corresponding to your `cortex version` (e.g. for version 0.24.*, run `git checkout -b 0.24` or switch to the `0.24` branch on GitHub)

- name: multi-model-classifier
  kind: RealtimeAPI
  predictor:
    type: onnx
    path: predictor.py
    models:
      paths:
        - name: resnet50
          model_path: s3://cortex-examples/onnx/resnet50/
        - name: mobilenet
          model_path: s3://cortex-examples/onnx/mobilenet/
        - name: shufflenet
          model_path: s3://cortex-examples/onnx/shufflenet/
      cache_size: 2
      disk_cache_size: 3
    config:
      image-classifier-classes: https://s3.amazonaws.com/deep-learning-models/image-models/imagenet_class_index.json
      image-resize: 224
  compute:
    mem: 2G
