- name: text-generator
  kind: AsyncAPI
  pod:
    port: 8080
    containers:
    - name: api
      image: quay.io/cortexlabs-test/async-text-generator-cpu:latest
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 8080
      compute:
        cpu: 1
        mem: 2.5Gi
