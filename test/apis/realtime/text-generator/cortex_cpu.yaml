- name: text-generator
  kind: RealtimeAPI
  pod:
    port: 8080
    max_concurrency: 1
    containers:
    - name: api
      image: quay.io/cortexlabs-test/realtime-text-generator-cpu:latest
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 8080
      compute:
        cpu: 1
        mem: 2.5Gi
