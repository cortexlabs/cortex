- name: hello-world
  kind: RealtimeAPI
  pod:
    port: 8080
    max_concurrency: 1
    containers:
    - name: api
      image: quay.io/cortexlabs-test/realtime-hello-world-cpu:latest
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 8080
        timeout_seconds: 3
      compute:
        cpu: 200m
        mem: 128Mi
  autoscaling:
    min_replicas: 0
    max_replicas: 1
