- name: sleep
  kind: RealtimeAPI
  pod:
    port: 9000
    max_concurrency: 1
    max_queue_length: 128
    containers:
    - name: api
      image: quay.io/cortexlabs-test/realtime-sleep-cpu:latest
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 9000
      compute:
        cpu: 200m
        mem: 128M
  autoscaling:
    target_in_flight: 1
