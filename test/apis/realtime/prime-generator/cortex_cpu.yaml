- name: prime-generator
  kind: RealtimeAPI
  pod:
    port: 9000
    containers:
    - name: api
      image: quay.io/cortexlabs-test/realtime-prime-generator-cpu:latest
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 9000
      compute:
        cpu: 200m
        mem: 128M
  autoscaling:
    max_concurrency: 1
