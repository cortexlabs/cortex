- name: hello-world-a
  kind: RealtimeAPI
  pod:
    port: 9000
    max_concurrency: 1
    containers:
    - name: api
      image: quay.io/cortexlabs-test/realtime-hello-world-cpu:latest
      env:
        RESPONSE: "hello from API A"
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 9000
      compute:
        cpu: 200m
        mem: 128M

- name: hello-world-b
  kind: RealtimeAPI
  pod:
    port: 9000
    max_concurrency: 1
    containers:
    - name: api
      image: quay.io/cortexlabs-test/realtime-hello-world-cpu:latest
      env:
        RESPONSE: "hello from API B"
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 9000
      compute:
        cpu: 200m
        mem: 128M

- name: hello-world-shadow
  kind: RealtimeAPI
  pod:
    port: 9000
    max_concurrency: 1
    containers:
    - name: api
      image: quay.io/cortexlabs-test/realtime-hello-world-cpu:latest
      env:
        RESPONSE: "hello from shadow API"
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 9000
      compute:
        cpu: 200m
        mem: 128M

- name: hello-world
  kind: TrafficSplitter
  apis:
    - name: hello-world-a
      weight: 30
    - name: hello-world-b
      weight: 70
    - name: hello-world-shadow
      shadow: true
      weight: 100
