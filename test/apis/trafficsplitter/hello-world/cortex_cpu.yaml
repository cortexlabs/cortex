- name: hello-world-a
  kind: RealtimeAPI
  pod:
    port: 9000
    containers:
    - name: api
      image: 499593605069.dkr.ecr.us-west-2.amazonaws.com/cortexlabs/trafficsplitter-hello-world-cpu:master
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 9000
      compute:
        cpu: 200m
        mem: 128M
  autoscaling:
    max_concurrency: 1

- name: hello-world-a
  kind: RealtimeAPI
  pod:
    port: 9000
    containers:
    - name: api
      image: 499593605069.dkr.ecr.us-west-2.amazonaws.com/cortexlabs/trafficsplitter-hello-world-cpu:master
      readiness_probe:
        http_get:
          path: "/healthz"
