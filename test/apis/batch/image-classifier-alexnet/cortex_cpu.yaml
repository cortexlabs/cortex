- name: image-classifier-alexnet
  kind: BatchAPI
  pod:
    containers:
    - name: api
      image: quay.io/cortexlabs-test/batch-image-classifier-alexnet-cpu:latest
      command:
        - "gunicorn"
        - "-k"
        - "uvicorn.workers.UvicornWorker"
        - "--workers"
        - "1"
        - "--threads"
        - "1"
        - "--bind"
        - ":$(CORTEX_PORT)"
        - "main:app"
      readiness_probe:
        http_get:
          path: "/healthz"
          port: 8080
      compute:
        cpu: 1
        mem: 2G
