- name: image-classifier-resnet50
  kind: RealtimeAPI
  predictor:
    type: tensorflow
    path: predictor.py
    models:
      path: s3://cortex-examples/tensorflow/resnet50_neuron/
    processes_per_replica: 4
    threads_per_process: 256
    config:
      classes: https://s3.amazonaws.com/deep-learning-models/image-models/imagenet_class_index.json
      input_shape: [224, 224]
      input_key: input
      output_key: output
  compute:
    inf: 1
    cpu: 3
    mem: 4G
  autoscaling:
    max_replica_concurrency: 16384
