apiVersion: v1
kind: ServiceAccount
metadata:
  name: operator
  namespace: $CORTEX_NAMESPACE
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: operator
subjects:
- kind: ServiceAccount
  name: operator
  namespace: $CORTEX_NAMESPACE
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: $CORTEX_NAMESPACE
  labels:
    workloadType: operator
    workloadID: operator
    app: operator
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      workloadID: operator
      app: operator
      version: v1
  template:
    metadata:
      labels:
        app: operator
        version: v1
        workloadID: operator
        workloadType: operator
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: operator
      containers:
      - name: operator
        image: $CORTEX_IMAGE_OPERATOR
        imagePullPolicy: Always
        ports:
          - containerPort: 8888
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: AWS_SECRET_ACCESS_KEY
        volumeMounts:
          - name: cortex-config
            mountPath: /configs/cortex
      volumes:
        - name: cortex-config
          configMap:
            name: cortex-config
---

apiVersion: v1
kind: Service
metadata:
  namespace: $CORTEX_NAMESPACE
  name: operator
  labels:
    workloadID: operator
    workloadType: operator
    app: operator
    service: operator
spec:
  selector:
    workloadID: operator
  ports:
  - port: 8888
    name: http
  selector:
    app: operator
    workloadID: operator

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: operator-gateway
  namespace: $CORTEX_NAMESPACE
spec:
  selector:
    istio: operator-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: operator
  namespace: $CORTEX_NAMESPACE
spec:
  hosts:
  - "*"
  gateways:
  - operator-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: operator
        port:
          number: 8888
