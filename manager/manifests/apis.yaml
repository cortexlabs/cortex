apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: apis-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway-apis
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: SIMPLE
        serverCertificate: /etc/istio/customgateway-certs/tls.crt
        privateKey: /etc/istio/customgateway-certs/tls.key
