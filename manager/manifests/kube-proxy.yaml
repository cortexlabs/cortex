# This is a patch that needs to be applied onto the daemonset that's added by eksctl.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: kube-proxy
  template:
    spec:
      containers:
      - name: kube-proxy
        command:
        - kube-proxy
        - --v=22
        - --proxy-mode=ipvs
        - --ipvs-scheduler=rr
        - --config=/var/lib/kube-proxy/config
        env:
        - name: KUBE_PROXY_MODE
          value: ipvs
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 20%
    type: RollingUpdate
