gateways:
  enabled: true
  istio-ingressgateway:
    enabled: false
  operator-ingressgateway:
    namespace: istio-system
    enabled: true
    labels:
      app: operator-istio-gateway
      istio: operator-ingressgateway
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
      name: http2
    - port: 443
      name: https
    - port: 31400
      name: tcp
    - port: 15011
      targetPort: 15011
      name: tcp-pilot-grpc-tls
    - port: 8060
      targetPort: 8060
      name: tcp-citadel-grpc-tls
    secretVolumes:
    - name: customgateway-certs
      secretName: istio-customgateway-certs
      mountPath: /etc/istio/customgateway-certs
    - name: customgateway-ca-certs
      secretName: istio-customgateway-ca-certs
      mountPath: /etc/istio/customgateway-ca-certs
  apis-ingressgateway:
    namespace: istio-system
    enabled: true
    labels:
      app: apis-istio-gateway
      istio: apis-ingressgateway
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
      name: http2
    - port: 443
      name: https
    - port: 31400
      name: tcp
    - port: 15011
      targetPort: 15011
      name: tcp-pilot-grpc-tls
    - port: 8060
      targetPort: 8060
      name: tcp-citadel-grpc-tls
    secretVolumes:
    - name: customgateway-certs
      secretName: istio-customgateway-certs
      mountPath: /etc/istio/customgateway-certs
    - name: customgateway-ca-certs
      secretName: istio-customgateway-ca-certs
      mountPath: /etc/istio/customgateway-ca-certs

sidecarInjectorWebhook:
  enabled: true
  image: $CORTEX_IMAGE_ISTIO_SIDECAR
  alwaysInjectSelector:
    - matchLabels:
        workloadType: api
    - matchLabels:
        workloadType: operator

galley:
  image: $CORTEX_IMAGE_ISTIO_GALLEY
  enabled: true

mixer:
  image: $CORTEX_IMAGE_ISTIO_MIXER
  policy:
    enabled: true

  telemetry:
    enabled: true

pilot:
  image: $CORTEX_IMAGE_ISTIO_PILOT
  enabled: true

security:
  image: $CORTEX_IMAGE_ISTIO_CITADEL
  enabled: true

nodeagent:
  enabled: false

grafana:
  enabled: false

prometheus:
  enabled: false

tracing:
  enabled: false

kiali:
  enabled: false

global:
  proxy:
    autoInject: disabled
    image: $CORTEX_IMAGE_ISTIO_PROXY
  proxy_init:
    image: $CORTEX_IMAGE_ISTIO_PROXY_INIT
