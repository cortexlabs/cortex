# Images which are not mirrored in Cortex Dockerhub repo (because the Helm template does not currently support overriding):
#   - docker.io/istio/kubectl
#   - docker.io/istio/install-cni

# All options: https://istio.io/docs/reference/config/installation-options/

gateways:
  enabled: true
  istio-ingressgateway:
    enabled: false
  operator-ingressgateway:
    namespace: istio-system
    enabled: true
    labels:
      app: operator-istio-gateway
      istio: operator-ingressgateway
    replicaCount: 1
    autoscaleMin: 1
    autoscaleMax: 5
    resources:
      requests:
       cpu: 100m
       memory: 128Mi
      limits:
       cpu: 2000m
       memory: 1024Mi
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
      name: http2
    - port: 443
      name: https
    - port: 31400
      name: tcp
    - port: 15011
      targetPort: 15011
      name: tcp-pilot-grpc-tls
    - port: 8060
      targetPort: 8060
      name: tcp-citadel-grpc-tls
    secretVolumes:
    - name: customgateway-certs
      secretName: istio-customgateway-certs
      mountPath: /etc/istio/customgateway-certs
    - name: customgateway-ca-certs
      secretName: istio-customgateway-ca-certs
      mountPath: /etc/istio/customgateway-ca-certs
  apis-ingressgateway:
    namespace: istio-system
    enabled: true
    labels:
      app: apis-istio-gateway
      istio: apis-ingressgateway
    replicaCount: 1
    autoscaleMin: 1
    autoscaleMax: 5
    resources:
      requests:
       cpu: 100m
       memory: 128Mi
      limits:
       cpu: 2000m
       memory: 1024Mi
    serviceAnnotations:
      service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: 60 * 60
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
      name: http2
    - port: 443
      name: https
    - port: 31400
      name: tcp
    - port: 15011
      targetPort: 15011
      name: tcp-pilot-grpc-tls
    - port: 8060
      targetPort: 8060
      name: tcp-citadel-grpc-tls
    secretVolumes:
    - name: customgateway-certs
      secretName: istio-customgateway-certs
      mountPath: /etc/istio/customgateway-certs
    - name: customgateway-ca-certs
      secretName: istio-customgateway-ca-certs
      mountPath: /etc/istio/customgateway-ca-certs

sidecarInjectorWebhook:
  enabled: false

istio_cni:
  enabled: true
  excludeNamespaces:
    - istio-system

galley:
  image: $CORTEX_IMAGE_ISTIO_GALLEY
  enabled: true

mixer:
  enabled: false
  policy:
    enabled: false
  telemetry:
    enabled: false

pilot:
  image: $CORTEX_IMAGE_ISTIO_PILOT
  enabled: true
  sidecar: false
  resources:
    requests:
      cpu: 150m
      memory: 128Mi
    limits:
      cpu: 2000m
      memory: 2048Mi

security:
  image: $CORTEX_IMAGE_ISTIO_CITADEL
  enabled: true

nodeagent:
  enabled: false

grafana:
  enabled: false

prometheus:
  enabled: false

tracing:
  enabled: false

kiali:
  enabled: false

global:
  proxy:
    autoInject: disabled
    image: $CORTEX_IMAGE_ISTIO_PROXY
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 2000m
        memory: 1024Mi
  defaultResources:
    requests:
      cpu: 10m
