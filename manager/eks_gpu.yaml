apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: $CORTEX_CLUSTER_NAME
  region: $CORTEX_REGION
  version: "1.14"

nodeGroups:
  - name: ng-cortex-operator
    instanceType: t3.medium
    minSize: 1
    maxSize: 2
    desiredCapacity: 1
    ami: auto
    iam:
      withAddonPolicies:
        autoScaler: true
    tags:
      k8s.io/cluster-autoscaler/enabled: 'true'
    kubeletExtraConfig:
      kubeReserved:
        cpu: 150m
        memory: 300Mi
        ephemeral-storage: 1Gi
      kubeReservedCgroup: /kube-reserved
      systemReserved:
        cpu: 150m
        memory: 300Mi
        ephemeral-storage: 1Gi
      evictionHard:
        memory.available:  200Mi
        nodefs.available: 5%

  - name: ng-cortex-worker
    instanceType: $CORTEX_INSTANCE_TYPE
    minSize: $CORTEX_MIN_INSTANCES
    maxSize: $CORTEX_MAX_INSTANCES
    desiredCapacity: $CORTEX_DESIRED_INSTANCES
    ami: auto
    iam:
      withAddonPolicies:
        autoScaler: true
    tags:
      k8s.io/cluster-autoscaler/enabled: 'true'
      k8s.io/cluster-autoscaler/node-template/label/nvidia.com/gpu: 'true'
      k8s.io/cluster-autoscaler/node-template/taint/dedicated: nvidia.com/gpu=true
      k8s.io/cluster-autoscaler/node-template/label/workload: 'true'
    labels:
      lifecycle: Ec2Spot
      workload: "true"
      nvidia.com/gpu: 'true'
    taints:
      nvidia.com/gpu: "true:NoSchedule"
      workload: "true:NoSchedule"
    kubeletExtraConfig:
      kubeReserved:
        cpu: 150m
        memory: 300Mi
        ephemeral-storage: 1Gi
      kubeReservedCgroup: /kube-reserved
      systemReserved:
        cpu: 150m
        memory: 300Mi
        ephemeral-storage: 1Gi
      evictionHard:
        memory.available: 200Mi
        nodefs.available: 5%
