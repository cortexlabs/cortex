version: 2.1

commands:
  return-if-not-deployed-branch:
    description: >-
      Exit and succeed this build step if it should not deploy images to DockerHub / upload CLI to AWS
    steps:
      - run:
          name: Exit build step if should not be deployed
          command: |
            if ! ([[ "$CIRCLE_BRANCH" =~ ^[0-9]\.[0-9]$ ]] || [[ "$CIRCLE_BRANCH" == "master" ]]); then
              echo "Exiting build step for branch which should not be deployed ($CIRCLE_BRANCH)"
              circleci step halt
            fi
  install-go:
    steps:
      - run:
          name: Install Go
          command: |
            wget https://dl.google.com/go/go1.12.6.linux-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.12.6.linux-amd64.tar.gz
            rm -rf go*.tar.gz
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $BASH_ENV
            echo 'export PATH=$PATH:~/go/bin' >> $BASH_ENV

jobs:
  test:
    docker:
      - image: circleci/python:3.7.2-stretch
    steps:
      - checkout
      - setup_remote_docker
      - install-go
      - run: go get -u -v golang.org/x/lint/golint
      - run: sudo pip3 install black
      - run:
          name: Lint
          command: make lint
      - run:
          name: Go Tests
          command: make test-go
      - run:
          name: Python Tests
          command: make test-python
  test-release:
    docker:
      - image: circleci/python:3.7.2-stretch
    steps:
      - checkout
      - run:
          name: Version Test
          command: make find-missing-version
  build-and-deploy:
    docker:
      - image: circleci/python:3.7.2-stretch
    steps:
      - checkout
      - setup_remote_docker
      - install-go
      - run: make ci-build-images
      - run: make ci-build-cli
      - return-if-not-deployed-branch
      - run: sudo pip3 install awscli
      - run: make ci-push-images
      - run: make ci-build-and-upload-cli

workflows:
  version: 2.1
  build:
    jobs:
      - test
      - test-release:
          filters:
            branches:
              only:
                - /^[0-9]\.[0-9]$/
      - build-and-deploy-approval:
          type: approval
          requires:
            - test
            - test-release
          filters:
            branches:
              only:
                - /^[0-9]\.[0-9]$/
      - build-and-deploy:
          requires:
            - test
            - test-release
            - build-and-deploy-approval
