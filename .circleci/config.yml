version: 2

jobs:
  test:
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - run:
          name: License Test
          command: make find-missing-license
      - run: 
          name: Go Tests
          command: make test-go
  release-test:
    braches:
      only:
        - /^[0-9]\.[0-9]$/
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - run:
          name: Version Test
          command: make find-missing-version
  deploy:
    braches:
      only:
        - /^[0-9]\.[0-9]$/
        - master
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: sudo apt-get install -y apt-transport-https ca-certificates software-properties-common python3-pip python3-dev build-essential
      - run: sudo pip3 install --upgrade pip
      - run: pip3 install --upgrade awscli --user
      - run: make build-images
      - run: make test-python
      - run: make push-images 
      - run: make build-and-upload-cli


workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - release-test:
          filters:
            branches:
              only:
                - /^[0-9]\.[0-9]$/
      - deploy:
          requires:
            - test
            - release-test
          filters:
            branches:
              only:
                - /^[0-9]\.[0-9]$/
                - master
