version: 2.1

orbs:
  slack: circleci/slack@4.2.0

commands:
  return-if-not-deployed-branch:
    description: >-
      Exit and succeed this build step if it should not deploy images to DockerHub / upload CLI to AWS
    steps:
      - run:
          name: Exit build step if should not be deployed
          command: |
            if ! ([[ "$CIRCLE_BRANCH" =~ ^[0-9]+\.[0-9]+$ ]] || [[ "$CIRCLE_BRANCH" == "master" ]]); then
              echo "Exiting build step for branch which should not be deployed ($CIRCLE_BRANCH)"
              circleci step halt
            fi
  install-go:
    steps:
      - run:
          name: Install Go
          command: |
            wget https://dl.google.com/go/go1.14.7.linux-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.14.7.linux-amd64.tar.gz
            rm -rf go*.tar.gz
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $BASH_ENV
            echo 'export PATH=$PATH:~/go/bin' >> $BASH_ENV
  quay-login:
    description: Log Docker agent into Quay.io
    steps:
      - run:
          name: Login to Quay
          command: docker login -u=$QUAY_USERNAME -p=$QUAY_PASSWORD quay.io

  install-e2e-dependencies:
    description: Install E2E Tests Dependencies
    steps:
      - run:
          name: Install Dependencies
          command: |
            pip install -e ./test/e2e
            pip install https://s3-us-west-2.amazonaws.com/get-cortex/master/python/cortex-master.tar.gz

  run-e2e-tests:
    description: Creates a temporary cluster and runs the cortex E2E tests
    parameters:
      config:
        description: cluster config file path
        type: string
        default: ./cluster.yaml
      slack_channel:
        description: "slack channel where failed builds will be posted (should start with #)"
        type: string
        default: "#builds"
    steps:
      - run:
          name: Create Cluster
          command: cortex cluster up << parameters.config >> --configure-env aws -y
      - run:
          name: Run E2E Tests
          command: |
            pytest -v test/e2e/tests --env aws --skip-autoscaling --skip-load --skip-long-running
            pytest -v test/e2e/tests --env aws -k test_autoscaling
            pytest -v test/e2e/tests --env aws -k test_load
      - run:
          name: Delete Cluster
          command: cortex cluster down --config << parameters.config >> -y
          when: always
      - slack/notify:
          event: fail
          channel: << parameters.slack_channel >>
          template: basic_fail_1

jobs:
  test:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - setup_remote_docker
      - install-go
      - run:
          name: Install Linting Tools
          command: |
            go get -u -v golang.org/x/lint/golint
            go get -u -v github.com/kyoh86/looppointer/cmd/looppointer
            sudo pip install black aiohttp
      - run:
          name: Lint
          command: make lint
      - run:
          name: Go Tests
          command: make test-go
      - run:
          name: Python Tests
          command: make test-python

  build-and-deploy:
    docker:
      - image: circleci/python:3.6
    environment:
      NUM_BUILD_PROCS: "2"
    steps:
      - checkout
      - setup_remote_docker
      - install-go
      - run: sudo apt update && sudo apt install parallel -y
      - run: sudo pip install awscli
      - run: make ci-build-cli
      - return-if-not-deployed-branch
      - run: make ci-build-and-upload-cli
      - run: make ci-build-images
      - quay-login
      - run:
          command: make ci-push-images
          no_output_timeout: 20m

  e2e-tests:
    docker:
      - image: circleci/python:3.6
    environment:
      CORTEX_TEST_BATCH_S3_PATH: s3://cortex-dev-nightly/test/jobs
    steps:
      - checkout
      - setup_remote_docker
      - install-e2e-dependencies
      - run:
          name: Initialize Credentials
          command: |
            echo 'export AWS_ACCESS_KEY_ID=${NIGHTLY_AWS_ACCESS_KEY_ID}' >> $BASH_ENV
            echo 'export AWS_SECRET_ACCESS_KEY=${NIGHTLY_AWS_SECRET_ACCESS_KEY}' >> $BASH_ENV
      - run:
          name: Generate Cluster Config
          # using a variety of node groups to test the multi-instance-type cluster functionality
          command: |
            cat \<< EOF > ./cluster.yaml
            cluster_name: cortex
            region: us-east-1
            bucket: cortex-dev-nightly
            node_groups:
              - name: spot
                instance_type: t3.medium
                min_instances: 10
                max_instances: 10
                spot: true
              - name: cpu
                instance_type: c5.xlarge
                min_instances: 1
                max_instances: 2
              - name: gpu
                instance_type: g4dn.xlarge
                min_instances: 1
                max_instances: 2
              - name: inferentia
                instance_type: inf1.xlarge
                min_instances: 1
                max_instances: 2
            EOF
      - run-e2e-tests:
          config: ./cluster.yaml

workflows:
  build:
    jobs:
      - test
      - build-and-deploy-approval:
          type: approval
          requires:
            - test
          filters:
            branches:
              only:
                - /^[0-9]+\.[0-9]+$/
      - build-and-deploy:
          requires:
            - test
            - build-and-deploy-approval
          filters:
            branches:
              only:
                - master
                - /^[0-9]+\.[0-9]+$/
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - e2e-tests
