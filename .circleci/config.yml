version: 2

jobs:
  test:
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - run:
          name: License Test
          command: make find-missing-license
      - run: 
          name: Go Tests
          command: make test-go
  release-test:
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - run:
          name: Version Test
          command: if build/is-release-branch.sh $TRAVIS_BRANCH; then make find-missing-version; fi
  docker-test:
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - setup_remote_docker
      - run: sudo apt-get install -y apt-transport-https ca-certificates software-properties-common python-pip build-essential
      - run: sudo pip install --upgrade pip
      - run: pip install --upgrade awscli --user
      - run: make build-images      
  deploy:
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - setup_remote_docker
      - run: sudo apt-get install -y apt-transport-https ca-certificates software-properties-common python-pip build-essential
      - run: sudo pip install --upgrade pip
      - run: pip install --upgrade awscli --user
      - run: make build-images
      - run: make test-python
      - run: make push-images 
      - run: make build-and-upload-cli


workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - docker-test
      - release-test
      - deploy:
          requires:
            - release-test
          filters:
            branches:
              only:
                - /^[0-9]\.[0-9]$/
                - master
